{% extends 'base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3>Удаление товара</h3>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить товар <strong>{{ product.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'main:admin_products' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
