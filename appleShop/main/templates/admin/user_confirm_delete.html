<!-- templates/admin/user_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Подтверждение удаления</h4>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.username }}</strong>?</p>
            <p>Все связанные данные будут удалены безвозвратно.</p>
            
            <form method="post" action="{% url 'main:admin_user_delete' user.id %}">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'main:admin_users' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-danger">Удалить навсегда</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
